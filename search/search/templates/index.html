<!DOCTYPE html>
<html lang="en">
<head>
    <title>ask485</title>
</head>
<body>
    <form action="/" method="GET">
        <div><input type="text" name="q"/></div>
        <div><input type="range" name="w" step="0.01" min="0" max="1" /></div>
        <input type="submit" value="Search"/>
    </form>
    {% if len == 0 %}
        <div class="no_results"></div>
    {% endif %}
    {% for document in documents %}
        {% if not document.url == "" %}
        <a class="doc_url" href = "{{document.url}}">{{document.url}}</a>
        {% else %}
        <a class="doc_url">No url available</a>
        {% endif %}
        <div class="doc_title">{{document.title}}</div>
        {% if not document.summary == "" %} 
        <div class="doc_summary">{{document.summary}}</div>
        {% else %}
        <div class="doc_summary">No summary available</div>
        {% endif %}
    {% endfor %}
</body>
</html>
